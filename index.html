<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>色！</title>
        <style>
            .white {
                background-color:white;
            }
            .blue {
                background-color: blue;
            }
            .red {
                background-color: red;
            }
            .yellow {
                background-color: yellow;
            }
            .ii {
                background-color: cornflowerblue;
            }
            .misesu {
                background-color: #0e722c;
            }
        </style>
    </head>
    <body>
        <h1>色！！</h1>
        <br>
        <h2>まぶしい色</h2>
        <button id="blue" class="blue">青色</button>
        <button id="red" class="red">赤</button>
        <button id="yellow" class="yellow">黄色</button>
        <br>
        <h2>良い感じの色</h2>
        <button id="ii" class="ii">良い感じの色</button>
        <br>
        <h2>ミセスっぽい色</h2>
        <button id="misesu" class="misesu">ミセスっぽい色</button>
        <h2>元に戻す</h2>
        <button id="white" class="white">白色</button>
        <br>
        <h2>コメントを送る。</h2>
        <button id="send" class="send">コメントを送る。</button>
        <script src="jquery-3.3.1.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
